<h1 *ngIf="!authenticated">Login</h1>
<form *ngIf="!authenticated" (submit)="login($event)">
    <mat-form-field appearance="fill" color="accent">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email">
    </mat-form-field>
    <mat-form-field appearance="fill" color="accent">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password">
    </mat-form-field>
    <button mat-flat-button color="accent" type="submit">Login</button>
</form>
